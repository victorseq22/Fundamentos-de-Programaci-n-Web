  <body class="rest">
    <header class="rest">
      <h1 class="container text-center titulo1 pt-5 text-white">
        Fuego & Brasa
      </h1>
      <p class="container pt-5 text-white text-center">
        Tu seguridad es nuestra prioridad. <br />
        Por favor, ingresa la información solicitada para acceder
        satisfactioriamente a tu cuenta.
      </p>
    </header>

    <section class="container">
      <div class="row mt-5 justify-content-center">
        <div class="col-md-6 col-lg-6">
          <div class="p-4">
            <div class="mb-4">
              <h3 class="text-white text-center">Iniciar sesión</h3>
            </div>
            <div class="mb-3">
              <label class="form-label text-white" for="in-txt-user"
                >Usuario</label
              >
              <input class="form-control" id="in-txt-user" type="text" />
            </div>
            <div class="mb-3">
              <label class="form-label text-white" for="in-txt-pass"
                >Contraseña</label
              >
              <input class="form-control" id="in-txt-pass" type="password" />
              <div id="forgot-pass">
                <label>
                  <a class="text-white" href="#">¿Olvidaste la contraseña?</a>
                </label>
              </div>
            </div>
            <br />
            <br />
            <br />
            <div class="mb-4 form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label text-white" for="rememberMe"
                >Recordarme en este dispositivo</label
              >
            </div>

            <br />
            <br />
            <div class="text-center">
              <a class="btn btn-primary btninicio cursor" id="btn-login"
                >Iniciar sesión</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
