<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura Digital</title>
    <link rel="icon" href="Imagenes/favicon.png">
    <link rel="stylesheet" href="CSS/Reto1.css">
</head>
<body>
    <div class="container">
        <h2>Información general:</h2>
        <form id="factura-form">
            <label>Cliente: <input type="text" id="cliente" required></label>
            <label>Artículo: <input type="text" id="articulo" required></label>
            <label>Cantidad: <input type="number" id="cantidad" required min="1"></label>
            <label>Precio: <input type="number" id="precio" required min="0.01" step="0.01"></label>
            <button type="button" onclick="generarFactura()">Facturar</button>
            <button type="reset" onclick="resetFactura()">Borrar</button>
        </form>
        
        <div id="factura" class="factura" style="display:none;">
            <h3>Factura</h3>
            <p id="factura-info"></p>
            <table>
                <tr><th>Artículo</th><th>Cantidad</th><th>Precio</th></tr>
                <tr><td id="factura-articulo"></td><td id="factura-cantidad"></td><td id="factura-precio"></td></tr>
            </table>
            <div class="totales">
                <p>Subtotal: <span id="subtotal">$0.00</span></p>
                <p>IVA 13%: <span id="iva">$0.00</span></p>
                <p>Servicio 5%: <span id="servicio">$0.00</span></p>
                <p>Total a pagar: <span id="total">$0.00</span></p>
            </div>
            <button onclick="imprimirFactura()">Imprimir</button>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="index.html" class="btn btn-danger">⬅ Atras</a>
    </div>

    <script src="JS/Reto1.js"></script>
</body>
</html>
