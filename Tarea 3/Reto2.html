<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moneda</title>
    <link rel="icon" href="Imagenes/favicon.png">
    <link rel="stylesheet" href="CSS/Reto2.css">
</head>
<body>
    <div class="container">
        <h3>Cálculo #1 - Dólares a Colones</h3>
        <label>Monto en dólares ($): <input type="number" id="dolares" min="0.01" step="0.01"></label>
        <label>Tipo de cambio: <input type="number" id="tipoCambio1" min="0.01" step="0.01"></label>
        <label>Resultado en colones (₡): <input type="text" id="resultadoColones" readonly></label>
        <div class="btn">
            <button class="convertir" onclick="convertirADolares()">Convertir</button>
            <button class="limpiar" onclick="limpiarCampos('dolares', 'tipoCambio1', 'resultadoColones')">Limpiar</button>
        </div>
    </div>
    
    <div class="container">
        <h3>Cálculo #2 - Colones a Dólares</h3>
        <label>Monto en colones (₡): <input type="number" id="colones" min="0.01" step="0.01"></label>
        <label>Tipo de cambio: <input type="number" id="tipoCambio2" min="0.01" step="0.01"></label>
        <label>Resultado en dólares ($): <input type="text" id="resultadoDolares" readonly></label>
        <div class="btn">
            <button class="convertir" onclick="convertirAColones()">Convertir</button>
            <button class="limpiar" onclick="limpiarCampos('colones', 'tipoCambio2', 'resultadoDolares')">Limpiar</button>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="index.html" class="btn btn-danger">⬅ Atras</a>
    </div>


    <script src="JS/Reto2.js"></script>
</body>
</html>
